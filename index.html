<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- simplebar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./app/index.js" type="module"></script>

</head>
<body>
    <header>
        <div class="title backTitle">Notes API</div>
        <div class="title frontTitle">Notes API</div>
    </header>

    <main>
        <div class="container">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#noteModal">
                Add Note
            </button>
            <h2 class="text-light">You can add, change and delete the note.</h2>

            <!-- Notes List  -->
            <div class="notesWrapper d-flex flex-wrap"></div>

            <!-- Note Modal -->
            <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="noteModalLabel">Modal title</h1>
                            <button class="btn btn-danger closeBtn" data-bs-dismiss="modal">X</button>
                        </div>
                        <form action="" method="post">
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <input 
                                        type="text" 
                                        class="note__title form-control" 
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                                        data-bs-content="Please, enter the title"
                                        placeholder="Enter a title">                                    
                                </div>
                                <div class="input-group mb-3">
                                    <input 
                                        type="text" 
                                        class="note__text form-control" 
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                                        data-bs-content="Please, enter the message"
                                        placeholder="Enter your note">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="note__createNew btn btn-primary"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Delete note Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="deleteModalLabel">Are you sure you want to delete this note?</h1>
                        </div>
                        <form action="" method="post">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary deleteModalDeleteBtn">delete</button>
                                <button type="button" class="btn btn-danger deleteModalCancelBtn" data-bs-dismiss="modal">cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Note Template  -->
            <template>
                <div class="card mx-3 my-2" style="width: 18rem;">
                    <div class="card-header">
                        <div class="d-flex justify-content-end cardIcons">
                            <i class="fa-solid fa-pen ms-3 noteEditor" data-bs-target='#noteModal' data-bs-toggle='modal'></i>
                            <i class="fa-solid fa-xmark ms-3 noteDeleteBtn" data-bs-toggle="modal" data-bs-target="#deleteModal"></i>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title ms-3"></h5>
                            <div class="noteDate fw-light"></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                </div>
            </template>
  
              
        </div>
    </main>
</body>
</html>
