<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    
    <!-- simplebar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./app/index.js" type="module"></script>

</head>
<body>
    <header>
        <div class="title backTitle">Notes APP</div>
        <div class="title frontTitle">Notes APP</div>
    </header>

    <main class="h-100">
        <div class="container">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#noteModal">Add Note</button>
            <button type="button" class="btn btn-primary" id="showAllNotes">Show all Notes</button>
            <h2 class="text-light">You can create, rewrite and delete the note.</h2>

            <!-- Notes List  -->
            <div class="notesWrapper d-flex flex-wrap"></div>


            <!-- ============================================================= modals ================================================= -->

            <!-- Edit note -->
            <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <input 
                                type="text" 
                                class="form-control modalTitle" 
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                                data-bs-content="Please, enter the title"
                                placeholder="Enter a title"> 
                            <button class="btn btn-danger closeBtn" data-bs-dismiss="modal">X</button>
                        </div>
                        <form action="" method="post">
                            <div class="modal-body">
                                <div class="input-group mb-3 d-flex flex-column modalMessagesField">
                                    <div class="messageDate"></div>
                                    <input 
                                        type="text" 
                                        class="form-control mb-2 w-100 note__text" 
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                                        data-bs-content="Please, enter the message"
                                        placeholder="Enter your note">
                                </div>
                                <button type="button" class="btn btn-primary modal__addNewInput fw-bold" title="add another one message">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                            <div class="modal-footer">
                                <div class="modalNoteShowDate d-none"></div>
                                <select id="modalToggleShowtimerBtn" class="form-select" aria-label="Default select example">
                                    <option selected disabled value="0">Show after...</option>
                                    <option value="60000">1 minute</option>
                                    <option value="3600000">1 hour</option>
                                    <option value="86400000">1 day</option>
                                    <option value="172800000">2 days</option>
                                  </select>
                                <button type="button" class="btn btn-primary modalCreateNoteBtn"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Delete window -->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="deleteModalLabel">Are you sure you want to delete this note?</h1>
                        </div>
                        <form action="" method="post">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary deleteModalDeleteBtn">delete</button>
                                <button type="button" class="btn btn-danger deleteModalCancelBtn" data-bs-dismiss="modal">cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Note Template  -->
            <template>
                <div class="card mx-3 my-2" style="width: 18rem;">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title"></h5>
                        <div class="noteShowDate d-none"></div>
                        <div class="noteDate fw-light"></div>
                        <div class="text-primary-emphasis cardIcons">
                            <i class="fa-solid fa-pen me-3 noteEditor" data-bs-target='#noteModal' data-bs-toggle='modal'></i>
                            <i class="fa-solid fa-xmark noteDeleteBtn" data-bs-toggle="modal" data-bs-target="#deleteModal"></i>
                        </div>
                    </div>
                    <div class="card-body"></div>
                </div>
            </template>
        </div>
    </main>

    <footer>
        <h2>Tools:</h2>
        <span>JavaScript,</span>
        <span>Bootstrap toolkit</span>
    </footer>
</body>
</html>
